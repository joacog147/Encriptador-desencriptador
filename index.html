<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="Imagenes/Alura.png" alt="Logo de Alura" id="logo">
        <h2 id="titulo"> Bienvenidos al Encriptador</h2>
    </header>
    <main>
        <section>
            <textarea class="inputTexto" cols="40" rows="6" placeholder="Ingrese el texto aquí"></textarea>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()" style=" font-family: 'Poppins', sans-serif;"> <h3>Encriptar</h3>
                </button>
                
                <button class="desencriptar" onclick="btnDesencriptar()" style=" font-family: 'Poppins', sans-serif;"> <h3>Desencriptar</h3>
                </button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="18" rows="8" placeholder="Ningún mensaje fue encontrado"></textarea>
            <button class="copiar" id="copiar" onclick="copiar()"><h3>Copiar</h3></button>
        </section>
    </main>   
    <footer> <h2> © Copyright by Joaquin Gonzalez</h2>
             <br><br> <p> 2022 </p> 
        </footer>
    <script src="script.js"></script>
</body>
</html>
